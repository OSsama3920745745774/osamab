<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>اختبار مسح الباركود</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #scanner {
      width: 400px;
      height: 300px;
      margin: 0 auto;
      border: 2px solid #444;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>اختبار مسح الباركود باستخدام QuaggaJS</h2>
  <div id="scanner"></div>
  <div id="result">لم يتم مسح أي باركود بعد.</div>

  <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
  <script>
    // بدء تشغيل Quagga لقراءة الباركود
    Quagga.init({
      inputStream : {
        name : "Live",
        type : "LiveStream",
        target: document.querySelector('#scanner'), // العنصر الذي يعرض الكاميرا
        constraints: {
          facingMode: "environment" // الكاميرا الخلفية إذا كانت متوفرة
        }
      },
      decoder : {
        readers : ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader",
                  "code_39_vin_reader", "codabar_reader", "upc_reader", "upc_e_reader",
                  "i2of5_reader", "2of5_reader", "code_93_reader"] // أنواع الباركود المدعومة
      }
    }, function(err) {
        if (err) {
            console.error(err);
            document.getElementById('result').textContent = 'حدث خطأ في تهيئة القارئ';
            return;
        }
        Quagga.start();
    });

    // عند العثور على باركود
    Quagga.onDetected(function(data) {
      const code = data.codeResult.code;
      document.getElementById('result').textContent = 'تم قراءة الباركود: ' + code;
      // إذا تريد توقف الكاميرا بعد القراءة:
      // Quagga.stop();
    });
  </script>
</body>
</html>
