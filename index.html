<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>مسح الباركود والـ QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 320px;
      margin: 0 auto;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      color: darkgreen;
    }
  </style>
</head>
<body>
  <h2>اختبار مسح الباركود والـ QR</h2>
  <div id="reader"></div>
  <div id="result">لم يتم مسح أي باركود بعد.</div>

  <!-- مكتبة html5-qrcode من CDN -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById('result').textContent = "تم مسح: " + decodedText;
      // يمكنك إيقاف المسح بعد قراءة واحدة إذا تريد:
      html5QrcodeScanner.clear();
    }

    function onScanFailure(error) {
      // يمكن تجاهل الأخطاء البسيطة أثناء المسح، لذا لا تفعل شيء هنا
    }

    // إنشاء كائن المسح
    let html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", 
      { fps: 10, qrbox: 250 }
    );

    // بدء المسح
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
  </script>
</body>
</html>
